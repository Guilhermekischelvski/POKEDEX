<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Pocket</title>

    <!--Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Conexao css -->
    <link rel="stylesheet" href="ESTILO.CSS">

</head>

<body>
    <div class="clique">
        <section class="content">
            <h1 id="game" >Choose your Pokemon </h1>

            <ol class="pokemons">
                <li class="pokemon">
                    <span class="number">#001</span>
                    <span class="name">#Bulbasaur</span>
                    <div class="detail">
                        <ol class="types">
                            <img class="image" src="/POKEDEX/giphy.gif" alt="bulbasaur">
                            <li class="type"><i class="fa-solid fa-leaf"></i> Grass</li>
                        </ol>
                        <button class="botao">Escolher</button>
                    </div>
                </li>
                <li class="pokemon">
                    <span class="number">#002</span>
                    <span class="name">#Charmander</span>
                    <div class="detail">
                        <ol class="types">
                            <img class="image" src="charmander.gif" alt="charmander">
                            <li class="type"><i class="fa-solid fa-fire-flame-curved"></i> Fire</li>
                        </ol>
                        <button class="botao">Escolher</button>
                    </div>
                </li>
                <li class="pokemon">
                    <span class="number">#003</span>
                    <span class="name">#Squirtle</span>
                    <div class="detail">
                        <ol class="types">
                            <img class="image" src="squirtle.gif" alt="#Squirtle">
                            <li class="type"><i class="fa-solid fa-droplet"></i> Water</li>
                        </ol>
                        <button class="botao">Escolher</button>
                    </div>
                </li>
                <li class="pokemon">
                    <span class="number">#004</span>
                    <span class="name">#Pikachu</span>
                    <div class="detail">
                        <ol class="types">
                            <img class="image" src="pikachu.gif" alt="#pikachu">
                            <li class="type"><i class="fa-solid fa-bolt-lightning"></i> Lightning</li>
                        </ol>
                        <button class="botao">Escolher</button>
                    </div>
                </li>
            </ol>
        </section>
        <button class="comecar">Play <i class="fa-solid fa-gamepad"></i></button>
    </div>
</body>

</html>
